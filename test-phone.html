<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2d7a32">
    <title>Phone Test | Braga Bazaar</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, sans-serif; background: #1a1a1a; min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 16px; }
        .phone-frame {
            width: 375px;
            height: 667px;
            border: 12px solid #333;
            border-radius: 36px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            background: #fff;
        }
        .phone-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .hint {
            margin-top: 20px;
            color: #888;
            font-size: 14px;
            text-align: center;
        }
        .hint a { color: #2d7a32; }
    </style>
</head>
<body>
    <div class="phone-frame">
        <iframe src="index.html" title="Braga Bazaar - Phone view"></iframe>
    </div>
    <p class="hint">Phone viewport test (375×667). <a href="index.html">Open full page</a> | Chrome: F12 → Toggle device toolbar (Ctrl+Shift+M)</p>
</body>
</html>
