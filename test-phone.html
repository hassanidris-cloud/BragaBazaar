    /* Main Content Shift */
    #main-content { padding: 20px; max-width: 1200px; margin: 0 auto; }

        .sidebar-menu { transform: translateX(0); }
        #main-content { margin-left: 260px; }
        .menu-reopen-btn { display: none !important; }
    }
