<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2d7a32">
    <title>Login | Braga Bazaar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style type="text/css">.main-header .site-nav a.site-nav-icon-only,.main-header .site-nav a.site-nav-icon-only i,.main-header .site-nav a.site-nav-icon-only .site-nav-cart-total{color:#000!important}.main-header .site-nav a.site-nav-icon-only:link,.main-header .site-nav a.site-nav-icon-only:visited,.main-header .site-nav a.site-nav-icon-only:hover,.main-header .site-nav a.site-nav-icon-only:focus{color:#000!important}.main-header .site-nav a.site-nav-icon-only:hover i,.main-header .site-nav a.site-nav-icon-only:focus i{color:#000!important}</style>
    <style>
        body { background: #fff; font-family: 'Inter', sans-serif; }
        .login-container { max-width: 400px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 32px; }
        .login-container h2 { color: #4a6d1a; margin-bottom: 24px; }
        .login-container label { font-weight: bold; color: #333; margin-top: 12px; display: block; }
        .login-container input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #eee; margin-top: 6px; margin-bottom: 16px; }
        .login-container .cta-primary { width: 100%; margin-top: 12px; }
        .login-container .signup-link { display: block; margin-top: 18px; text-align: center; color: #4a6d1a; text-decoration: underline; }
    </style>
</head>
<body>
    <header class="main-header shared-header">
        <div class="top-nav">
            <a href="index.html" class="logo">BRAGA<span>BAZAAR</span></a>
            <form class="search-bar" action="index.html" method="get" role="search">
                <input type="search" name="q" placeholder="Search products..." aria-label="Search products">
                <button type="submit">Search</button>
            </form>
            <nav class="site-nav" aria-label="Main navigation">
                <a href="index.html" class="site-nav-icon-only" title="Shop" aria-label="Shop"><i class="fas fa-store"></i></a>
                <a href="contact.html" class="site-nav-icon-only" title="Contact" aria-label="Contact"><i class="fas fa-envelope"></i></a>
                <a href="account.html" class="site-nav-icon-only" title="My account" aria-label="My account"><i class="fas fa-user"></i></a>
                <a href="checkout.html" class="site-nav-icon-only" title="Cart" aria-label="Cart"><i class="fas fa-shopping-cart"></i></a>
            </nav>
        </div>
    </header>
    <div class="login-container">
        <h2>Entrar</h2>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <button type="submit" id="loginBtn" class="cta-primary" style="width:100%;border-radius:20px;padding:12px 32px;font-weight:bold;margin-top:12px;border:none;cursor:pointer;">Log in</button>
        </form>
        <div id="loginMessage" style="margin-top:16px;padding:12px;border-radius:8px;display:none;"></div>
        <a href="signup.html" class="signup-link">Ainda não tem conta? Registe-se</a>
    </div>
    <script type="module">
        import { supabase, ADMIN_EMAILS } from './supabaseConfig.js';

        const form = document.getElementById('loginForm');
        const btn = document.getElementById('loginBtn');
        const msgEl = document.getElementById('loginMessage');

        function showMessage(text, isError) {
            if (!msgEl) return;
            msgEl.style.display = 'block';
            msgEl.style.background = isError ? '#fee' : '#e8f5e9';
            msgEl.style.color = isError ? '#c00' : '#2d7a32';
            msgEl.textContent = text;
        }

        form.onsubmit = async function (e) {
            e.preventDefault();
            if (btn) { btn.disabled = true; btn.textContent = 'A entrar...'; }
            if (msgEl) msgEl.style.display = 'none';

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                if (error) {
                    showMessage('Erro ao entrar: ' + error.message, true);
                    if (btn) { btn.disabled = false; btn.textContent = 'Log in'; }
                    return;
                }

                localStorage.setItem('userIsLoggedIn', 'true');
                const meta = data.user?.user_metadata || {};
                const savedUser = {
                    email: data.user?.email || '',
                    fullName: meta.fullName || meta.full_name || '',
                    phone: meta.phone || '',
                    address: meta.address || '',
                    postal: meta.postal || '',
                    city: meta.city || '',
                    location: meta.location || '',
                    country: meta.country || 'Portugal'
                };
                localStorage.setItem('bragaBazaarUser', JSON.stringify(savedUser));

                // Admin: either user_metadata.role === 'admin' in Supabase, or email in ADMIN_EMAILS (supabaseConfig.js)
                const role = data.user?.user_metadata?.role;
                const emailLower = (data.user?.email || '').toLowerCase();
                const isAdminByEmail = Array.isArray(ADMIN_EMAILS) && ADMIN_EMAILS.some(e => (e || '').toLowerCase() === emailLower);
                if (role === 'admin' || isAdminByEmail) {
                    window.location.href = 'admin.html';
                    return;
                }

                const params = new URLSearchParams(window.location.search);
                const redirect = params.get('redirect');
                const wantedAdmin = redirect && redirect.startsWith('admin');
                const next = wantedAdmin ? 'checkout.html' : (redirect || 'checkout.html');
                window.location.href = next;
            } catch (err) {
                console.error(err);
                showMessage('Erro inesperado. Verifique a ligação. ' + (err?.message || ''), true);
                if (btn) { btn.disabled = false; btn.textContent = 'Log in'; }
            }
        };
    </script>
</body>
</html>
