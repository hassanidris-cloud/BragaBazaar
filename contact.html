<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Braga Bazaar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style type="text/css">.main-header .site-nav a.site-nav-icon-only,.main-header .site-nav a.site-nav-icon-only i,.main-header .site-nav a.site-nav-icon-only .site-nav-cart-total{color:#000!important}.main-header .site-nav a.site-nav-icon-only:link,.main-header .site-nav a.site-nav-icon-only:visited,.main-header .site-nav a.site-nav-icon-only:hover,.main-header .site-nav a.site-nav-icon-only:focus{color:#000!important}.main-header .site-nav a.site-nav-icon-only:hover i,.main-header .site-nav a.site-nav-icon-only:focus i{color:#000!important}</style>
    <style>
        body { background: #f8f9fa; }
        .page-wrap { max-width: 700px; margin: 40px auto; padding: 0 20px; }
        .card { background: #fff; border-radius: 16px; padding: 32px; margin-bottom: 24px; box-shadow: 0 4px 24px rgba(0,0,0,0.06); }
        .card h1 { color: #2d7a32; margin-bottom: 20px; }
        .card h2 { font-size: 1.1rem; color: #333; margin: 20px 0 8px; }
        .card p { color: #555; line-height: 1.6; margin: 0; }
        .card a { color: #2d7a32; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .top-bar .logo { font-size: 1.4rem; font-weight: 800; text-decoration: none; color: #333; }
        .top-bar .logo span { color: #2d7a32; }
        .top-bar a { color: #2d7a32; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <header class="main-header shared-header">
        <div class="top-nav">
            <a href="index.html" class="logo">BRAGA<span>BAZAAR</span></a>
            <form class="search-bar" action="index.html" method="get" role="search">
                <input type="search" name="q" placeholder="Search products..." aria-label="Search products">
                <button type="submit">Search</button>
            </form>
            <nav class="site-nav" aria-label="Main navigation">
                <a href="index.html" class="site-nav-icon-only" title="Shop" aria-label="Shop"><i class="fas fa-store"></i></a>
                <a href="contact.html" class="site-nav-icon-only site-nav-current" title="Contact" aria-label="Contact"><i class="fas fa-envelope"></i></a>
                <a href="account.html" class="site-nav-icon-only" title="My account" aria-label="My account"><i class="fas fa-user"></i></a>
                <a href="checkout.html" class="site-nav-icon-only" title="Cart" aria-label="Cart"><i class="fas fa-shopping-cart"></i></a>
            </nav>
        </div>
    </header>
    <div class="page-wrap">
        <div class="card">
            <h1>Contacto</h1>
            <p>Estamos aqui para ajudar. Entre em contacto através dos canais abaixo.</p>
            <h2><i class="fas fa-phone"></i> Telefone</h2>
            <p>+351 253 123 456</p>
            <h2><i class="fas fa-envelope"></i> Email</h2>
            <p><a href="mailto:geral@bragabazaar.pt">geral@bragabazaar.pt</a></p>
            <h2><i class="fas fa-map-marker-alt"></i> Morada</h2>
            <p>Praça da República, Braga</p>
            <h2><i class="fas fa-clock"></i> Horário</h2>
            <p>Segunda a Sábado: 08:00 – 20:00<br>Domingo: Encerrado</p>
        </div>
    </div>
</body>
</html>
