<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de desejos | Braga Bazaar</title>
    <link rel="icon" type="image/svg+xml" href="assets/braga-bazaar-logo.svg">
    <link rel="apple-touch-icon" href="assets/braga-bazaar-logo.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { background: #f8f9fa; }
        .page-wrap { max-width: 900px; margin: 40px auto; padding: 0 20px; }
        .card { background: #fff; border-radius: 16px; padding: 32px; margin-bottom: 24px; box-shadow: 0 4px 24px rgba(0,0,0,0.06); }
        .card h1 { color: #2d7a32; margin-bottom: 20px; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .top-bar .logo { font-size: 1.4rem; font-weight: 800; text-decoration: none; color: #333; }
        .top-bar .logo span { color: #2d7a32; }
        .top-bar a { color: #2d7a32; text-decoration: none; font-weight: 600; }
        .wishlist-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 16px; }
        .wish-item { border: 1px solid #eee; border-radius: 12px; padding: 12px; text-align: center; }
        .wish-item img { width: 100%; height: 120px; object-fit: contain; }
        .wish-item h3 { font-size: 0.95rem; margin: 8px 0 4px; }
        .wish-item .price { color: #2d7a32; font-weight: 700; margin-bottom: 8px; }
        .wish-item button { background: #2d7a32; color: #fff; border: none; border-radius: 20px; padding: 6px 14px; font-size: 0.9rem; cursor: pointer; margin: 4px; }
        .wish-item button.remove { background: #999; }
        .empty-wish { text-align: center; padding: 40px 20px; color: #666; }
        .empty-wish a { color: #2d7a32; font-weight: 600; }
    </style>
</head>
<body>
    <div class="page-wrap">
        <div class="top-bar">
            <a href="index.html" class="logo">BRAGA<span>BAZAAR</span></a>
            <a href="index.html">&larr; Voltar à loja</a>
        </div>
        <div class="card">
            <h1>Lista de desejos</h1>
            <div id="wishlistGrid" class="wishlist-grid"></div>
        </div>
    </div>
    <script>
        (function () {
            const raw = localStorage.getItem('bragaBazaarWishlist');
            let list = raw ? JSON.parse(raw) : [];
            const grid = document.getElementById('wishlistGrid');

            function save() {
                localStorage.setItem('bragaBazaarWishlist', JSON.stringify(list));
                render();
            }

            function remove(id) {
                list = list.filter(x => x.id !== id);
                save();
            }

            function addToCart(item) {
                const cartRaw = localStorage.getItem('bragaBazaarCart');
                const cart = cartRaw ? JSON.parse(cartRaw) : [];
                const existing = cart.find(x => x.productId === item.id || x.name === item.name);
                if (existing) existing.qty += 1;
                else cart.push({ name: item.name, price: item.price, qty: 1, productId: item.id });
                localStorage.setItem('bragaBazaarCart', JSON.stringify(cart));
                window.location.href = 'index.html';
            }

            function render() {
                grid.innerHTML = '';
                if (!list.length) {
                    grid.innerHTML = '<div class="empty-wish" style="grid-column:1/-1"><p>A sua lista de desejos está vazia.</p><p><a href="index.html">Descubra produtos</a></p></div>';
                    return;
                }
                list.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'wish-item';
                    div.innerHTML = '<img src="' + (item.image_url || 'assets/strawberries.jpg') + '" alt=""><h3>' + (item.name || '') + '</h3><p class="price">€' + (item.price != null ? Number(item.price).toFixed(2) : '0.00') + '</p><button type="button" class="add">Adicionar ao carrinho</button><button type="button" class="remove">Remover</button>';
                    div.querySelector('.add').onclick = () => addToCart(item);
                    div.querySelector('.remove').onclick = () => remove(item.id);
                    grid.appendChild(div);
                });
            }
            render();
        })();
    </script>
</body>
</html>
