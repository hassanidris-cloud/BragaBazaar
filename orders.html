<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As minhas encomendas | Braga Bazaar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { background: #f8f9fa; }
        .page-wrap { max-width: 800px; margin: 40px auto; padding: 0 20px; }
        .card { background: #fff; border-radius: 16px; padding: 32px; margin-bottom: 24px; box-shadow: 0 4px 24px rgba(0,0,0,0.06); }
        .card h1 { color: #2d7a32; margin-bottom: 20px; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .top-bar .logo { font-size: 1.4rem; font-weight: 800; text-decoration: none; color: #333; }
        .top-bar .logo span { color: #2d7a32; }
        .top-bar a { color: #2d7a32; text-decoration: none; font-weight: 600; }
        .order-block { border: 1px solid #eee; border-radius: 12px; padding: 16px; margin-bottom: 12px; }
        .order-block h3 { font-size: 1rem; margin: 0 0 8px; color: #333; }
        .order-block p { margin: 4px 0; color: #555; font-size: 0.95rem; }
        .order-block ul { margin: 8px 0 0; padding-left: 20px; color: #666; font-size: 0.9rem; }
        .empty-orders { text-align: center; padding: 40px 20px; color: #666; }
        .empty-orders a { color: #2d7a32; font-weight: 600; }
    </style>
</head>
<body>
    <div class="page-wrap">
        <div class="top-bar">
            <a href="index.html" class="logo">BRAGA<span>BAZAAR</span></a>
            <a href="index.html">&larr; Voltar à loja</a>
        </div>
        <div class="card">
            <h1>As minhas encomendas</h1>
            <div id="ordersList"></div>
        </div>
    </div>
    <script>
        (function () {
            const raw = localStorage.getItem('bragaBazaarOrders');
            const orders = raw ? JSON.parse(raw) : [];
            const el = document.getElementById('ordersList');
            if (!orders.length) {
                el.innerHTML = '<div class="empty-orders"><p>Ainda não tem encomendas.</p><p><a href="index.html">Comece a comprar</a></p></div>';
                return;
            }
            const sorted = orders.slice().sort((a, b) => (b.id || b.createdAt || 0) - (a.id || a.createdAt || 0));
            sorted.forEach(o => {
                const date = o.createdAt ? new Date(o.createdAt).toLocaleDateString('pt-PT') : '-';
                const total = o.total != null ? '€' + Number(o.total).toFixed(2) : '-';
                const items = (o.items || []).map(i => `${i.name} x${i.qty}`).join(', ');
                const div = document.createElement('div');
                div.className = 'order-block';
                div.innerHTML = '<h3>Encomenda #' + (o.id || o.client_order_id || '-') + ' – ' + date + '</h3><p><strong>Total: ' + total + '</strong></p><p>Estado: ' + (o.status === 'completed' ? 'Concluída' : 'Por preparar') + '</p><ul>' + (items ? '<li>' + items + '</li>' : '') + '</ul>';
                el.appendChild(div);
            });
        })();
    </script>
</body>
</html>
